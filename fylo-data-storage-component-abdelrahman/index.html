<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="component">
        <div class="part-one">
          <div class="logo">
            <img src="/images/logo.svg" alt="Logo Image " class="logo-img" />
          </div>
          <div class="icons">
            <img
              src="/images/icon-document.svg"
              alt="Document Icon"
              class="icon"
            />
            <img src="/images/icon-folder.svg" alt="Folder Icon" class="icon" />
            <img
              src="/images/icon-upload.svg"
              alt="Upload  Icon"
              class="icon"
            />
          </div>
        </div>
        <div class="part-two">
          <p class="label">185 <span>GB LEFT</span></p>
          <p class="storage">You’ve used <span>815 GB </span>of your storage</p>
          <div class="shape"></div>
          <div class="used">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
