<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE SHEET  -->
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="summary-card">
        <div class="img-box">
          <img
            src="/images/illustration-hero.svg"
            alt="Summary Image"
            class="img"
          />
        </div>
        <div class="content-box">
          <h1 class="heading">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img
              src="/images/icon-music.svg"
              alt="Plan Icon"
              class="plan-img"
            />
            <div class="plan-text">
              <span class="type">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#" class="plan-link">change</a>
          </div>
          <a href="#" class="proceed-btn">Proceed to Payment </a>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelrahman AshrðŸ‡¦ðŸ‡« </a>.
    </div>
  </body>
</html>
