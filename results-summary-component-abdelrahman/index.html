<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLE SHEET  -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="component">
        <div class="result">
          <p class="result-heading">Your Result</p>
          <p class="result-num">
            <span>76</span><br />
            of 100
          </p>
          <p class="result-label">Great</p>
          <p class="result-pargraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <p class="summary-heading">Summary</p>
          <div class="boxes">
            <div class="box reaction">
              <img
                src="images/icon-reaction.svg"
                alt=" Reaction Icon"
                class="box-icon"
              />
              <p class="box-title">Reaction</p>
              <p class="box-number"><span>80</span> / 100</p>
            </div>
            <div class="box memory">
              <img
                src="images/icon-memory.svg"
                alt=" Memory Icon"
                class="box-icon"
              />
              <p class="box-title">Memory</p>
              <p class="box-number"><span>92</span> / 100</p>
            </div>
            <div class="box verbal">
              <img
                src="images/icon-verbal.svg"
                alt=" Verbal Icon"
                class="box-icon"
              />
              <p class="box-title">Verbal</p>
              <p class="box-number"><span>61</span> / 100</p>
            </div>
            <div class="box visual">
              <img
                src="images/icon-visual.svg"
                alt=" Visual Icon"
                class="box-icon"
              />
              <p class="box-title">Visual</p>
              <p class="box-number"><span>72</span> / 100</p>
            </div>
          </div>
          <a href="#" class="summary-btn"> Continue </a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelrahman Ashraf</a>.
    </div>
  </body>
</html>
