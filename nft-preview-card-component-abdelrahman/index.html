<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- STYLE SHEET  -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="component">
        <div class="img-box">
          <img src="/images/icon-view.svg" alt="Veiw Icon" class="veiw-icon" />
          <img
            class="equilibrium-img"
            src="/images/image-equilibrium.jpg"
            alt=" IMage Equilibrium "
          />
        </div>
        <h3 class="heading">Equilibrium #3429</h3>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="type">
            <img
              src="/images/icon-ethereum.svg"
              class="ethereum-icon"
              alt="Ethereum Icon"
            />
            0.041 ETH
          </p>
          <p class="time">
            <img
              src="/images/icon-clock.svg"
              class="clock-icon"
              alt="Clock Icon"
            />
            3 days left
          </p>
        </div>
        <div class="creation">
          <img
            src="/images/image-avatar.png"
            class="avatar-img"
            alt="Avatar Image"
          />
          <p class="creation-text"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelrahman Ashraf</a>.
    </div>
  </body>
</html>
